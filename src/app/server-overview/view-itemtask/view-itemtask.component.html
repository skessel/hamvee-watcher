<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Item Task</mat-panel-title>
      <mat-panel-description appServiceStatusColor [serviceStatus]="serviceStatus">
          {{serviceStatus}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
      <input matInput placeholder="Success" readonly=true [value]="itemStatus?.success">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last finish time" readonly=true [value]="itemStatus?.lastFinishTime | date:'dd-MM-yyyy HH:mm:ss'">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Sphere" readonly=true [value]="itemStatus?.sphere">
      </mat-form-field>
  </mat-expansion-panel>
