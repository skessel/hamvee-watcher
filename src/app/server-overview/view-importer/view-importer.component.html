<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Importer Task</mat-panel-title>
      <mat-panel-description appServiceStatusColor [serviceStatus]="serviceStatus">
        {{serviceStatus}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
      <input matInput placeholder="Success" readonly=true [value]="importerStatus?.success">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last finish time" readonly=true [value]="importerStatus?.lastFinishTime | date:'dd-MM-yyyy HH:mm:ss'">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Location" readonly=true [value]="importerStatus?.sphere.timeZone">
      </mat-form-field>
  </mat-expansion-panel>
